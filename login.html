<html>
<head>
  <title>LetsMeet</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Let's Meet!</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Login to Account</button>
	<p></p>
	<button onclick="register()">Register</button>
	<p></p>
	<button onclick="googlogin()">Google Account</button>
	<p></p>
	<button onclick="facelogin()">Facebook Login</button>
  </div>
  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>



  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyCi9qKsxA_u2g5RAdsQcLP4RgeZmSgdv-g",
    authDomain: "bai-letsmeet.firebaseapp.com",
    databaseURL: "https://bai-letsmeet.firebaseio.com",
    projectId: "bai-letsmeet",
    storageBucket: "bai-letsmeet.appspot.com",
    messagingSenderId: "1052129660767"
    };
    firebase.initializeApp(config);
  </script>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1583806705075141',
      cookie     : true,
      xfbml      : true,
      version    : '{latest-api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  <script src="index.js"></script>

</body>
</html>
